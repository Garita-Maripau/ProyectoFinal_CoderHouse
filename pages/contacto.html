<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <img src="../images/background_contacto.png" alt="Contacto Pareto">

        <h1>Contacta a Pareto</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="/pages/cursos.html">Cursos</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <h2>Hablemos de finanzas</h2>

    <section class="formulario">
        <form action="">
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" id="Nombre" placeholder="María Paula">
            <label for="Nombre">Apellido:</label>
            <input type="text" name="Apellido" id="Apellido" placeholder="Garita"><br><br>
            <label for="Nombre">Correo electrónico:</label>
            <input type="text" name="Correo" id="Correo" placeholder="maria@gmail.com">
            <label for="Nombre">Teléfono:</label>
            <input type="text" name="Teléfono" id="Teléfono" placeholder="8729-2020"><br><br>
            <label for="Nombre">Comentario:</label><br><br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>
    </section>

    <footer>
        <img src="../images/logo_blanco.png" alt="Logo Pareto">
        <a href="https://www.instagram.com/pareto_learning?igsh=aDg1ZmU0ajNrbG1o"><img src="../images/logo_insta.png"
                alt="Instagram Pareto"></a>
        <a href="https://www.facebook.com/profile.php?id=100076704495816&mibextid=AEUHqQ"><img
                src="../images/logo_fb.png" alt="Facebook Pareto"></a>
    </footer>


</body>
